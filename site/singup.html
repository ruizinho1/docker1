<!doctype html>
<html>
    <head>
        <title>
            Singup 
        </title>
        <meta charset=""UTF-8">
    </head>
    <body>
        <h1>Singup</h1>

        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="pass">Paas</label>
                <input type="pass" id="pass" name="pass">
            </div>

            <div>
                <label for="pass_confirmation">Repeat pass</label>
                <input type="pass_confirmation" id="pass_confirmation" name="pass_confirmation">
            </div>
        <button>Sing up</button>
        </form>
    </body>
</html>
